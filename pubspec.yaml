name: gpspro
description: Gennissi GPS

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: 1.0.6
  http: ^0.13.4
  intl: ^0.18.1
  shared_preferences: 2.2.1
