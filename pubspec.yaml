  firebase_messaging: 14.6.7
  url_launcher: 6.1.14
  percent_indicator: ^4.2.2
  jiffy: 6.2.1
  permission_handler: 10.4.5
  flutter_local_notifications: ^17.2.2
  path_provider: ^2.1.4
  syncfusion_flutter_pdfviewer: 23.1.36
  sliding_up_panel: ^2.0.0+1
  font_awesome_flutter: 10.5.0
  flutter_html: 3.0.0-beta.2
  badges: 3.1.1
  flutter_phoenix: 1.1.1
  google_maps_cluster_manager: ^3.0.0+1
  flutter_share: ^2.0.0
  flutter_linkify: ^6.0.0
  share_plus: 7.0.2
  blinking_text: ^1.0.2
  flutter_cache_manager: 3.3.1
  cached_network_image: ^3.2.3
  get: 4.6.6
  timelines: ^0.1.0
  flutter_vector_icons: ^2.0.0
  flutter_map: ^5.0.0
  flutter_map_supercluster: ^4.3.0
  flutter_svg: ^2.0.7
  flutter_map_location_marker: ^7.0.5
  flutter_map_animated_marker:
    git:
      url: https://github.com/gennissi/flutter_map_animated_marker.git
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  flutter_expanded_tile: ^0.3.7
  flutter_map_marker_popup: ^5.2.0
  syncfusion_flutter_maps: ^23.1.36
  flutter_launcher_icons: ^0.13.1
  google_maps_flutter: ^2.5.0
  google_maps_flutter_ios: ^2.5.0
  flutter_localization: ^0.1.14
  curved_navigation_bar: ^1.0.3
  #win32: ^5.5.4
  community_charts_flutter: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "images/icon.png"

dependency_overrides:
  intl: 0.18.1
  http: 1.1.0
  flutter_map_tile_caching:

